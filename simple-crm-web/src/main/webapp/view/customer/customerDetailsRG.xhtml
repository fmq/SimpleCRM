<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:et="http://java.sun.com/jsf/composite/components"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


	<rich:panel styleClass="data-panel" headerClass="data-panel-header"
		bodyClass="data-panel-body">
		<et:header header="#{messages.customerDetailHeader}" />
		<a4j:region>
			<h:panelGrid columns="4" columnClasses="label, data, label, data"
				headerClass="grid-header">
				<h:outputLabel value="#{messages.customerNumber}" />
				<h:outputText value="#{tab.object.customer.customerNumber}" />
				<h:outputLabel value="#{messages.customerName}" />
				<h:outputText value="#{tab.object.customer.customerName}" />
			</h:panelGrid>

			<et:opportunityTable id="custOpoprtunitiesTable"
				values="#{tab.object.opportunities}" sortMode="single"
				sortingBean="#{tab.object.opportunitiesSortingBean}" />

			<et:proposalsTable id="custProposalsTable"
				values="#{tab.object.proposals}" sortMode="single"
				sortingBean="#{tab.object.proposalSortingBean}" />

			<et:projectsTable id="custProjectsTable"
				values="#{tab.object.projects}" sortMode="single"
				sortingBean="#{tab.object.projectSortingBean}" />

			<et:invoiceTable id="custCustomerUnpaidInvoicesTable"
				values="#{tab.object.unpaidInvoices}" sortMode="single"
                                imageBean="#{tab.object}"
				sortingBean="#{tab.object.unpaidInvoicesSortingBean}" />

		</a4j:region>
	</rich:panel>
</ui:composition>
