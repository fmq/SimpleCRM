<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="helpImg" default="/img/ayuda.png" />
		<composite:attribute name="header" required="true" />
	</composite:interface>
	<composite:implementation>
		<rich:panel styleClass="data-panel" headerClass="data-panel-header"
			bodyClass="data-panel-body">
			<div class="data-panel-header">
				#{cc.attrs.header}
				<c:if test="#{!empty cc.attrs.helpImg}">
					<div style="position: absolute; right: -30px; top: 0;">
						<h:graphicImage class="helpImg" value="#{cc.attrs.helpImg}" title="#{cc.attrs.tooltipMessage}"/>
					</div>
				</c:if>
			</div>
			<composite:insertChildren />
		</rich:panel>
	</composite:implementation>
</html>
