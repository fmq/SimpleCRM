<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:et="http://java.sun.com/jsf/composite/components"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="gralStyle" />
        <composite:attribute name="helpImg"/>
        <composite:attribute name="label"/>
        <composite:attribute name="required" default="false"/>
        <composite:attribute name="requiredMessage" default="#{messages.inputRequiredMessageDefault}"/>
        <composite:attribute name="tooltipMessage"/>
        <composite:attribute name="validatorId"/>
        <composite:attribute name="value"/>
    </composite:interface>

    <composite:implementation>
        <div class="#{cc.attrs.gralStyle} input-error-binding">
            <label title="#{messages.inputRequiredMessageNecessary}">*</label> <label>#{cc.attrs.label}</label>
            <!-- Le agrego una clase error class para mostrar un borde rojo cuando hay error -->
            <h:inputSecret id="input" value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
                <c:if test="#{!empty cc.attrs.validatorId}">
                    <f:validator for="input" validatorId="#{cc.attrs.validatorId}"/>
                </c:if>
            </h:inputSecret>
            <c:if test="#{!empty cc.attrs.helpImg}">
                <h:graphicImage id="helpImg" value="#{cc.attrs.helpImg}" title="#{cc.attrs.tooltipMessage}"/>
            </c:if>

            <et:message huesped="input"/>
        </div>
    </composite:implementation>
</html>
