<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:rich="http://richfaces.org/rich"
>
	
	<composite:interface>
		<composite:attribute name="header" />
		<composite:attribute name="headerClass" />
		<composite:attribute name="controlsClass" />
        <composite:attribute name="modalId" />
	</composite:interface>
    <composite:implementation>
        <rich:popupPanel id="#{cc.attrs.modalId}" modal="true" autosized="true"
                         resizeable="false" controlsClass="#{cc.attrs.controlsClass}" headerClass="#{cc.attrs.headerClass}">
            <f:facet name="header">
                <h:outputText style="text-align:center" value="#{cc.attrs.header}" />
            </f:facet>
            <f:facet name="controls">
                <h:graphicImage value="/img/close.png" style="cursor:pointer"
                                onclick="#{rich:component(cc.attrs.modalId)}.hide()" />
			</f:facet>
			<composite:insertChildren />
		</rich:popupPanel>
	</composite:implementation>
</html>
