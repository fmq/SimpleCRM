<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>
        <composite:attribute name="action"
                             method-signature="java.lang.String action()" default="()"/>
        <composite:attribute name="value" default=" " />
        <composite:attribute name="divId"/>
        <composite:attribute name="oncomplete"/>
        <composite:attribute name="render"/>
        <composite:attribute name="rendered"/>
        <composite:attribute name="disabled" default="false"/>
        <composite:attribute name="title"/>
    </composite:interface>
    
    <composite:implementation>
        <div id="#{cc.attrs.divId}#{cc.attrs.disabled ? '-disabled' : ''}">
            <a4j:commandButton  value="#{cc.attrs.value}"
                                title="#{cc.attrs.title}"
                                action="#{cc.attrs.action}"
                                id="#{cc.attrs.id}"
                                disabled="#{cc.attrs.disabled}"
                                oncomplete="#{cc.attrs.oncomplete}"
                                render="#{cc.attrs.render}"
                                rendered="#{cc.attrs.rendered}"/>
        </div>
    </composite:implementation>

</ui:composition>
