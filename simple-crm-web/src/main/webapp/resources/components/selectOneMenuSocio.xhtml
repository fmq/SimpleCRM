<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="valueChangedListener" method-signature="void listener(javax.faces.event.AjaxBehaviorEvent)" />
        <composite:attribute name="reRender" />
        <composite:attribute name="bean" />
        
	</composite:interface>

    <composite:implementation>
       <rich:panel styleClass="data-panel" headerClass="data-panel-header" bodyClass="data-panel-body">

         <f:facet name="header">#{messages.CancelAppointmentSelectPatient}</f:facet>
         <h:panelGroup layout="block" id="selectSocioPG">
            <div class="panel-data">
               <div>
                  <label for="selectSocio" class="input-label">#{messages.CancelAppointmentSelectPatientHolder}</label>
                  <h:selectOneMenu value="#{socioSelectBean.selectedSocio}"
                                   id="selectSocio">
                     <f:selectItems value="#{socioSelectBean.sociosList}" />
                     <a4j:ajax
                         event="valueChange"
                         execute="@this"
                         listener="#{cc.attrs.bean.selectListener()}"
                         render="#{cc.attrs.reRender}" />
                  </h:selectOneMenu>
               </div>
            </div>
         </h:panelGroup>
      </rich:panel>

    </composite:implementation>
</html>
