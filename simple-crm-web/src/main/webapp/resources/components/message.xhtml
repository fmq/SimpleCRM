<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="huesped" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="input-error-message abstract-error-message">
            <rich:message  for="#{cc.attrs.huesped}" ajaxRendered="true" styleClass="error-message" />
            <div class="deco-error"></div>
        </h:panelGroup>
    </composite:implementation>
</html>
