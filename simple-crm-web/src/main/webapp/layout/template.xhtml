<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:et="http://java.sun.com/jsf/composite/components">
	<html>
		<h:head>
			<title>EasyTech SimpleCRM</title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="content-language" content="es" />
			<meta name="robots" content="noindex,nofollow" />
		</h:head>
		<h:body>
			<div class="wrapper">
				<div class="background">
					<div id="header">
						<a
							href="#{facesContext.externalContext.requestContextPath}/view/dashboard.xhtml">
							<img id="logo"
							src="#{facesContext.externalContext.requestContextPath}/img/logo.png" />
						</a>
					</div>
					<!--Header-->
					<ui:include src="user-actions.xhtml" />
		
					<!-- contenido -->
					<div id="content">
						<ui:insert name="main-content" />
					</div>
				</div>
			</div>
		</h:body>
	</html>
	<!-- CSS -->
	<h:outputStylesheet library="css" target="head" name="inuit.css" />
	<h:outputStylesheet library="css" target="head" name="grid.inuit.css" />
	<h:outputStylesheet library="css" target="head" name="keywords.inuit.css" />
	<h:outputStylesheet library="css" target="head" name="style.css" />
</f:view>
